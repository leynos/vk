name: Release Binary

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REPO_NAME: ${{ github.event.repository.name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify tag matches Cargo.toml
        run: |
          tag="${GITHUB_REF_NAME#v}"
          cargo_version=$(grep '^version = ' Cargo.toml | head -n 1 | cut -d '"' -f2)
          if [ "$tag" != "$cargo_version" ]; then
            echo "Tag version $tag does not match Cargo.toml version $cargo_version"
            exit 1
          fi
      - name: Setup Rust
        uses: leynos/shared-actions/.github/actions/setup-rust@c6559452842af6a83b83429129dccaf910e34562
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Build release binary
        run: cargo build --release
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.REPO_NAME }}
          path: target/release/${{ env.REPO_NAME }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: target/release/${{ env.REPO_NAME }}
      - uses: actions/download-artifact@v4
        with:
          name: ${{ env.REPO_NAME }}
      - run: gh release upload "${{ github.ref_name }}" ${{ env.REPO_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
